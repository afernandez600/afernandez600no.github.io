            <body class="music">
                <audio src="" controls id="audioPlayer">
                    Looks like your browser doesn't support HTML5. Unfortunate!
                </audio>
        <ul id="playlist">
            <div class="end2"></div>
            <li><a href="Last Surprise.mp3"><img class="source3" src="pg.jpg">  Last Surprise - Persona 5</a></li>
            <div class="end3"></div>
            <li><a href="Vampire Killer.mp3"><img class="source3" src="smash.jpg">  Vampire Killer (Remix) - Super Smash Brothers Ultimate</a></li>
            <div class="end3"></div>
            <div class="end"></div>
        </ul>
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script>
            audioPlayer();
            function audioPlayer(){
                var currentSong = 0;
                $("#audioPlayer")[0].src = $("#playlist li a")[0];
                $("#playlist li a").click(function(e){
                    e.preventDefault();
                    $("#audioPlayer")[0].src = this;
                    $("#audioPlayer")[0].play();
                    $("#playlist li").removeClass("current-song");
                    currentSong = $(this).parent().index();
                    $(this).parent().addClass("current-song");
                });

                $("#audioPlayer")[0].addEventListener("ended", function(){
                    currentSong++;
                    if(currentSong == $("#playlist li a").length)
                        currentSong = 0;
                    $("#playlist li").removeClass("current-song");
                    $("#playlist li:eq("+currentSong+")").addClass("current-song");
                    $("#audioPlayer")[0].src = $("#playlist li a")[currentSong].href;
                    $("#audioPlayer")[0].play();
                })
            }
        </script>
        </body>
    </body>
